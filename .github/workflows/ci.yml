name: Quiz App CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # ----------------------------------------------------
      # 1. Checkout
      # ----------------------------------------------------
      - name: Checkout source code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 2. Setup Java
      # ----------------------------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # ----------------------------------------------------
      # 3. Linting (Checkstyle)
      # ----------------------------------------------------
      - name: Code Quality Check (Checkstyle)
        run: ./mvnw checkstyle:check

      # ----------------------------------------------------
      # 4. SCA - Dependency Vulnerability Scan
      # ----------------------------------------------------
      - name: Dependency Vulnerability Scan (SCA)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'dependency-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Dependency Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'dependency-results.sarif'
          category: 'dependency-scan'
        continue-on-error: true

      # ----------------------------------------------------
      # 5. Unit Tests
      # ----------------------------------------------------
      - name: Run Unit Tests
        run: ./mvnw test

      # ----------------------------------------------------
      # 6. Build Application
      # ----------------------------------------------------
      - name: Build application
        run: ./mvnw clean package -DskipTests

      # ----------------------------------------------------
      # 7. Docker Build
      # ----------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/quiz-app:latest .

      # ----------------------------------------------------
      # 8. Container Image Security Scan (Trivy)
      # ----------------------------------------------------
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/quiz-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-scan'

      # ----------------------------------------------------
      # 9. Container Runtime Test
      # ----------------------------------------------------
      - name: Run container and test
        run: |
          docker run -d -p 8080:8080 --name quiz-app-test ${{ secrets.DOCKERHUB_USERNAME }}/quiz-app:latest
          sleep 15
          curl -f http://localhost:8080 || exit 1
          docker logs quiz-app-test
          docker stop quiz-app-test
          docker rm quiz-app-test

      # ----------------------------------------------------
      # 10. Login to DockerHub
      # ----------------------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------------------------------
      # 11. Push Docker Image
      # ----------------------------------------------------
      - name: Push image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/quiz-app:latest
